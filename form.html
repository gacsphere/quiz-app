<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="form.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="form" data-js="main">
      <form aria-label="generate new questions" data-js="form">
        <br>
          <label for="question-input">Your question:</label>
          <textarea
            name="questionInput"
            id="question-input"
            rows="3"
            aria-label="input field for new question"
            data-js="questionInput"
            maxlength="150"
          >
          </textarea>
          <small class="form__character-count"
            >(<span data-js="amountLeft"></span> characters left)</small
          ></br>
          <label for="answer-input">Your answer:</label>
          <textarea
            name="answerInput"
            id="answer-input"
            rows="3"
            aria-label="input field for answer"
            data-js="answerInput"
            maxlength="150"
          >
          </textarea>
          
          <label for="tag-input">Tag:</label>
          <input
            type="text"
            name="tagInput"
            id="tag-input"
            class="tag-input"
            data-js="tagInput"
          />
        </fieldset>
        <button type="submit" class="card__button-answer">Submit</button>
      </form>
      <ul data-js="new-card"></ul>
    </main>

<!-- 
  Navigation
-->
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list-item">
            <a href="./index.html" aria-label="home-page">
                <img src="images/house-outline-white.svg" alt="home button" />
            </a>
          </li>
          <li class="navigation__list-item">
            <a href="./bookmarks.html" aria-label="bookmarks-page">
                <img src="images/bookmark-regular.svg" alt="bookmark icon" />
            </a>
          </li>
          <li class="navigation__list-item">
            <a href="./form.html" aria-label="create new cards button">
                <img src="images/square-plus-solid.svg" alt="plus icon" />
            </a>
          </li>
          <li class="navigation__list-item">
            <a href="./profile.html" aria-label="profile-page"></a>
                <img src="images/user-regular.svg" alt="profile-page button" />
            </a>
          </li>
        </ul>
      </nav>
  </body>
</html>
