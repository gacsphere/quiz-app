<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="card">
        <img
          src="images/bookmark-solid-black.svg"
          class="card--bookmark"
          alt="bookmark"
        />
        <p>What property flips the axes in flexbox?</p>
        <button>Show Answer</button>
        <div class="tags">
          <a class="anchor-html">#html</a>
          <a class="anchor-flexbox">#flexbox</a>
          <a class="anchor-css">#css</a>
        </div>
      </section>
      <section class="card">
        <img
          src="images/bookmark-outline-black.svg"
          class="card--bookmark"
          alt="bookmark"
        />
        <p>What property flips the axes in flexbox?</p>
        <button>Show Answer</button>
        <div class="tags">
          <a class="anchor-html">#html</a>
          <a class="anchor-flexbox">#flexbox</a>
          <a class="anchor-css">#css</a>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="navigation">
          <li>
            <a href="./index.html" aria-label="home-page">
                <img src="images/house-solid-white.svg" alt="home button" />
            </a>
          </li>
          <li>
            <a href="./bookmarks.html" aria-label="home-page">
                <img src="images/bookmark-outline-white.svg" alt="home button" />
            </a>
          </li>
          <li>
            <a href="./profile.html" aria-label="profile-page"></a>
                <img src="images/user-outline-white.svg" alt="profile-page button" />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
